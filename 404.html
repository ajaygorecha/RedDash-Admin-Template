<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 ‚Äî Page Not Found | RedDash</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Theme CSS only -->
  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ‚îÄ‚îÄ Animated background orbs ‚îÄ‚îÄ */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 500px; height: 500px;
      background: rgba(255,0,56,0.08);
      top: -150px; right: -100px;
      animation: orb-float 8s ease-in-out infinite;
    }
    .orb-2 {
      width: 400px; height: 400px;
      background: rgba(0,152,255,0.06);
      bottom: -100px; left: -80px;
      animation: orb-float 10s ease-in-out infinite reverse;
    }
    .orb-3 {
      width: 300px; height: 300px;
      background: rgba(255,180,0,0.05);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: orb-float 12s ease-in-out infinite 2s;
    }
    @keyframes orb-float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    /* ‚îÄ‚îÄ Error container ‚îÄ‚îÄ */
    .error-container {
      position: relative; z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 560px;
    }

    /* ‚îÄ‚îÄ 404 Illustration ‚îÄ‚îÄ */
    .error-illustration {
      position: relative;
      margin-bottom: 40px;
      display: inline-block;
    }
    .error-number {
      font-size: clamp(100px, 20vw, 180px);
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary) 0%, #ff6b8a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -6px;
      user-select: none;
    }
    .error-zero {
      position: relative;
      display: inline-block;
    }
    .error-zero-inner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(36px, 7vw, 64px);
      -webkit-text-fill-color: initial;
      animation: spin-slow 8s linear infinite;
    }
    @keyframes spin-slow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .error-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,0,56,0.1);
      border: 1px solid rgba(255,0,56,0.2);
      color: var(--primary);
      border-radius: 50px;
      padding: 5px 16px;
      font-size: 0.82rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .error-title {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 800;
      color: var(--text-main);
      margin-bottom: 12px;
      line-height: 1.2;
    }
    .error-desc {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 36px;
    }

    /* ‚îÄ‚îÄ Action buttons ‚îÄ‚îÄ */
    .error-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .btn-error-primary {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 12px 28px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-error-primary:hover {
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255,0,56,0.35);
    }
    .btn-error-secondary {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 12px 28px;
      background: transparent;
      color: var(--text-main);
      border: 1.5px solid var(--border-color);
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: border-color 0.2s, background 0.2s;
    }
    .btn-error-secondary:hover {
      color: var(--text-main);
      border-color: var(--primary);
      background: rgba(255,0,56,0.05);
    }

    /* ‚îÄ‚îÄ Quick links ‚îÄ‚îÄ */
    .quick-links-title {
      font-size: 0.78rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 14px;
    }
    .quick-links {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .quick-link {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 7px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      font-size: 0.82rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: all 0.2s;
    }
    .quick-link:hover {
      color: var(--primary);
      border-color: var(--primary);
      background: rgba(255,0,56,0.05);
    }
    .quick-link i { font-size: 0.9rem; }

    /* ‚îÄ‚îÄ Floating particles ‚îÄ‚îÄ */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
      background: var(--primary);
      opacity: 0.12;
      animation: particle-float linear infinite;
    }
    @keyframes particle-float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.12; }
      90%  { opacity: 0.12; }
      100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
    }

    /* ‚îÄ‚îÄ Theme toggle ‚îÄ‚îÄ */
    .error-theme-btn {
      position: fixed;
      top: 20px; right: 20px;
      width: 40px; height: 40px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 1rem;
      transition: color 0.2s, border-color 0.2s;
      z-index: 10;
    }
    .error-theme-btn:hover { color: var(--primary); border-color: var(--primary); }

    /* ‚îÄ‚îÄ Home link ‚îÄ‚îÄ */
    .error-brand {
      position: fixed;
      top: 20px; left: 20px;
      display: flex; align-items: center; gap: 8px;
      text-decoration: none;
      z-index: 10;
    }
    .error-brand-icon {
      width: 34px; height: 34px;
      background: var(--primary);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 1rem;
    }
    .error-brand-text {
      font-size: 1rem; font-weight: 700; color: var(--text-main);
    }
    .error-brand-text span { color: var(--primary); }
  </style>
</head>
<body>

<!-- Background orbs -->
<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>
<div class="bg-orb orb-3"></div>

<!-- Brand -->
<a href="index.html" class="error-brand">
  <div class="error-brand-icon"><i class="ri-dashboard-3-fill"></i></div>
  <span class="error-brand-text">Red<span>Dash</span></span>
</a>

<!-- Theme toggle -->
<button class="error-theme-btn" data-action="toggle-theme">
  <i class="ri-moon-line" data-theme-icon></i>
</button>

<!-- Main Content -->
<div class="error-container" id="errorContainer">

  <div class="error-illustration">
    <div class="error-number" id="errorNumber">
      4<span class="error-zero">0<span class="error-zero-inner">üîç</span></span>4
    </div>
  </div>

  <div class="error-badge"><i class="ri-error-warning-line"></i> Page Not Found</div>
  <h1 class="error-title">Oops! You've lost in space</h1>
  <p class="error-desc">
    The page you're looking for doesn't exist, has been moved,<br>
    or is temporarily unavailable.
  </p>

  <div class="error-actions">
    <a href="index.html" class="btn-error-primary">
      <i class="ri-home-4-line"></i> Back to Dashboard
    </a>
    <button onclick="history.back()" class="btn-error-secondary">
      <i class="ri-arrow-left-line"></i> Go Back
    </button>
  </div>

  <div class="quick-links-title">Quick Links</div>
  <div class="quick-links">
    <a href="index.html" class="quick-link"><i class="ri-dashboard-3-line"></i> Dashboard</a>
    <a href="users.html" class="quick-link"><i class="ri-team-line"></i> Users</a>
    <a href="projects.html" class="quick-link"><i class="ri-folder-3-line"></i> Projects</a>
    <a href="documentation.html" class="quick-link"><i class="ri-book-open-line"></i> Docs</a>
    <a href="faq.html" class="quick-link"><i class="ri-question-line"></i> FAQ</a>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="assets/js/theme.js"></script>

<script>
(function () {
  'use strict';

  /* ‚îÄ‚îÄ GSAP entrance ‚îÄ‚îÄ */
  gsap.from('#errorNumber', {
    scale: 0.5, opacity: 0, duration: 0.8, ease: 'back.out(1.7)', delay: 0.1
  });
  gsap.from('.error-badge', { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.4 });
  gsap.from('.error-title', { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.5 });
  gsap.from('.error-desc',  { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.6 });
  gsap.from('.error-actions', { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.7 });
  gsap.from('.quick-links',   { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.85 });

  /* ‚îÄ‚îÄ Floating particles ‚îÄ‚îÄ */
  for (let i = 0; i < 12; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size = Math.random() * 10 + 4;
    p.style.cssText = `
      width:${size}px; height:${size}px;
      left:${Math.random() * 100}vw;
      animation-duration:${Math.random() * 10 + 8}s;
      animation-delay:${Math.random() * 8}s;
    `;
    document.body.appendChild(p);
  }

})();
</script>
</body>
</html>
