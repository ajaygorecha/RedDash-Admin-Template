<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance — RedDash</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Theme CSS only -->
  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* ── Background ── */
    .bg-orb {
      position: fixed; border-radius: 50%;
      filter: blur(100px); pointer-events: none; z-index: 0;
    }
    .orb-1 { width: 600px; height: 600px; background: rgba(255,180,0,0.07); top: -200px; right: -150px; animation: drift 10s ease-in-out infinite; }
    .orb-2 { width: 400px; height: 400px; background: rgba(255,0,56,0.06); bottom: -120px; left: -80px; animation: drift 14s ease-in-out infinite reverse; }
    .orb-3 { width: 350px; height: 350px; background: rgba(0,152,255,0.05); top: 50%; left: 30%; animation: drift 12s ease-in-out infinite 3s; }
    @keyframes drift {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(5deg); }
    }

    /* ── Brand ── */
    .maint-brand {
      position: fixed; top: 24px; left: 50%;
      transform: translateX(-50%);
      display: flex; align-items: center; gap: 10px;
      text-decoration: none; z-index: 10;
    }
    .maint-brand-icon {
      width: 38px; height: 38px; border-radius: 10px;
      background: var(--primary);
      display: flex; align-items: center; justify-content: center;
      color: #fff; font-size: 1.1rem;
    }
    .maint-brand-text { font-size: 1.1rem; font-weight: 800; color: var(--text-main); }
    .maint-brand-text span { color: var(--primary); }

    /* ── Theme btn ── */
    .maint-theme-btn {
      position: fixed; top: 24px; right: 24px;
      width: 40px; height: 40px; border-radius: 50%;
      background: var(--bg-card); border: 1px solid var(--border-color);
      color: var(--text-muted); display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-size: 1rem; transition: color 0.2s, border-color 0.2s; z-index: 10;
    }
    .maint-theme-btn:hover { color: var(--primary); border-color: var(--primary); }

    /* ── Main container ── */
    .maint-container {
      position: relative; z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 580px;
      width: 100%;
    }

    /* ── Gear illustration ── */
    .gear-wrap {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 36px;
      width: 160px; height: 160px;
    }
    .gear-bg {
      position: absolute; inset: 0;
      background: rgba(255,180,0,0.1);
      border-radius: 50%;
      animation: pulse-ring 2s ease-out infinite;
    }
    .gear-bg-2 {
      position: absolute; inset: 10px;
      background: rgba(255,180,0,0.08);
      border-radius: 50%;
    }
    @keyframes pulse-ring {
      0%   { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    .gear-icon-wrap {
      position: relative; z-index: 1;
      width: 100px; height: 100px;
      background: linear-gradient(135deg, #ffb400 0%, #ff8c00 100%);
      border-radius: 28px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 16px 48px rgba(255,180,0,0.3);
    }
    .gear-icon-wrap i { font-size: 2.8rem; color: #fff; }
    .gear-big { animation: spin-gear 6s linear infinite; }
    .gear-small {
      position: absolute;
      font-size: 1.6rem; color: rgba(255,180,0,0.5);
      animation: spin-gear 4s linear infinite reverse;
    }
    .gear-small.g1 { bottom: -10px; right: -8px; }
    .gear-small.g2 { top: -6px; right: -14px; font-size: 1.2rem; animation-duration: 3s; }
    @keyframes spin-gear {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .maint-status-badge {
      display: inline-flex; align-items: center; gap: 6px;
      background: rgba(255,180,0,0.1);
      border: 1px solid rgba(255,180,0,0.3);
      color: #ffb400; border-radius: 50px;
      padding: 5px 16px; font-size: 0.8rem;
      font-weight: 700; letter-spacing: 0.06em;
      text-transform: uppercase; margin-bottom: 20px;
    }
    .status-dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: #ffb400; animation: blink 1.2s ease-in-out infinite;
    }
    @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.3;} }

    .maint-title {
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      font-weight: 800; color: var(--text-main);
      margin-bottom: 12px; line-height: 1.2;
    }
    .maint-desc {
      color: var(--text-muted); font-size: 0.95rem;
      line-height: 1.7; margin-bottom: 40px;
    }

    /* ── Countdown ── */
    .countdown {
      display: flex; gap: 16px; justify-content: center;
      margin-bottom: 40px; flex-wrap: wrap;
    }
    .countdown-unit {
      display: flex; flex-direction: column; align-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 16px 20px; min-width: 80px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .countdown-val {
      font-size: 2rem; font-weight: 800;
      color: var(--text-main); line-height: 1;
      font-variant-numeric: tabular-nums;
      min-width: 2.2ch; text-align: center;
    }
    .countdown-label {
      font-size: 0.68rem; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 0.08em;
      margin-top: 6px; font-weight: 600;
    }
    .countdown-sep {
      font-size: 2rem; font-weight: 800; color: var(--primary);
      align-self: flex-start; padding-top: 14px; opacity: 0.5;
    }

    /* ── Progress bar ── */
    .maint-progress-wrap {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 20px 24px;
      margin-bottom: 32px;
    }
    .maint-progress-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px;
    }
    .maint-progress-label { font-size: 0.85rem; font-weight: 600; color: var(--text-main); }
    .maint-progress-pct   { font-size: 0.85rem; font-weight: 700; color: var(--primary); }
    .progress-track {
      height: 8px; background: var(--border-color); border-radius: 4px; overflow: hidden;
    }
    .progress-fill {
      height: 100%; width: 0; background: linear-gradient(90deg, var(--primary), #ff6b8a);
      border-radius: 4px; transition: width 1.5s ease;
    }

    /* ── Subscribe form ── */
    .subscribe-title { font-size: 0.85rem; font-weight: 600; color: var(--text-main); margin-bottom: 12px; }
    .subscribe-form {
      display: flex; gap: 8px; max-width: 400px; margin: 0 auto 32px;
      flex-wrap: wrap;
    }
    .subscribe-input {
      flex: 1; min-width: 200px;
      padding: 11px 16px; border-radius: 50px;
      border: 1.5px solid var(--border-color);
      background: var(--bg-card); color: var(--text-main);
      font-size: 0.875rem; outline: none; transition: border-color 0.2s;
    }
    .subscribe-input:focus { border-color: var(--primary); }
    .subscribe-btn {
      padding: 11px 24px; border-radius: 50px;
      background: var(--primary); color: #fff;
      border: none; font-size: 0.875rem; font-weight: 600;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }
    .subscribe-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255,0,56,0.3);
    }
    .subscribe-success {
      display: none;
      color: #00c878; font-size: 0.875rem; font-weight: 600;
      margin-top: 8px;
    }

    /* ── Social links ── */
    .social-links { display: flex; gap: 10px; justify-content: center; }
    .social-link {
      width: 38px; height: 38px;
      background: var(--bg-card); border: 1px solid var(--border-color);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      color: var(--text-muted); font-size: 1rem;
      text-decoration: none; transition: all 0.2s;
    }
    .social-link:hover {
      background: var(--primary); border-color: var(--primary); color: #fff;
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>
<div class="bg-orb orb-3"></div>

<!-- Brand -->
<a href="index.html" class="maint-brand">
  <div class="maint-brand-icon"><i class="ri-dashboard-3-fill"></i></div>
  <span class="maint-brand-text">Red<span>Dash</span></span>
</a>

<!-- Theme toggle -->
<button class="maint-theme-btn" data-action="toggle-theme">
  <i class="ri-moon-line" data-theme-icon></i>
</button>

<!-- Main Content -->
<div class="maint-container" id="maintContainer">

  <!-- Gear Illustration -->
  <div style="display:flex;justify-content:center;margin-bottom:40px">
    <div class="gear-wrap">
      <div class="gear-bg"></div>
      <div class="gear-bg-2"></div>
      <div class="gear-icon-wrap">
        <i class="ri-settings-3-fill gear-big"></i>
      </div>
      <i class="ri-settings-2-fill gear-small g1"></i>
      <i class="ri-settings-fill gear-small g2"></i>
    </div>
  </div>

  <div class="maint-status-badge">
    <div class="status-dot"></div>
    Under Maintenance
  </div>

  <h1 class="maint-title">We'll be back shortly!</h1>
  <p class="maint-desc">
    We're performing scheduled maintenance to bring you<br>
    a faster and better experience. Thank you for your patience.
  </p>

  <!-- Countdown -->
  <div class="countdown" id="countdown">
    <div class="countdown-unit">
      <div class="countdown-val" id="cd-hours">00</div>
      <div class="countdown-label">Hours</div>
    </div>
    <div class="countdown-sep">:</div>
    <div class="countdown-unit">
      <div class="countdown-val" id="cd-minutes">00</div>
      <div class="countdown-label">Minutes</div>
    </div>
    <div class="countdown-sep">:</div>
    <div class="countdown-unit">
      <div class="countdown-val" id="cd-seconds">00</div>
      <div class="countdown-label">Seconds</div>
    </div>
  </div>

  <!-- Progress -->
  <div class="maint-progress-wrap" id="maintProgress">
    <div class="maint-progress-header">
      <span class="maint-progress-label"><i class="ri-loader-4-line me-1"></i> Maintenance Progress</span>
      <span class="maint-progress-pct" id="progressPct">72%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <!-- Subscribe -->
  <div class="subscribe-title">Get notified when we're back online</div>
  <form class="subscribe-form" id="subscribeForm">
    <input type="email" class="subscribe-input" placeholder="Enter your email address" required>
    <button type="submit" class="subscribe-btn"><i class="ri-mail-send-line me-1"></i>Notify Me</button>
  </form>
  <div class="subscribe-success" id="subscribeSuccess">
    <i class="ri-check-double-line me-1"></i>You'll be notified when we're back!
  </div>

  <!-- Social -->
  <div class="social-links">
    <a href="#" class="social-link" title="Twitter/X"><i class="ri-twitter-x-line"></i></a>
    <a href="#" class="social-link" title="GitHub"><i class="ri-github-fill"></i></a>
    <a href="#" class="social-link" title="LinkedIn"><i class="ri-linkedin-fill"></i></a>
    <a href="mailto:support@reddash.io" class="social-link" title="Email"><i class="ri-mail-line"></i></a>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="assets/js/theme.js"></script>

<script>
(function () {
  'use strict';

  /* ── GSAP entrance ── */
  gsap.from('.gear-wrap',         { scale: 0.5, opacity: 0, duration: 0.8, ease: 'back.out(2)', delay: 0.1 });
  gsap.from('.maint-status-badge',{ y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.4 });
  gsap.from('.maint-title',       { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.5 });
  gsap.from('.maint-desc',        { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.6 });
  gsap.from('#countdown',         { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.7 });
  gsap.from('#maintProgress',     { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.8 });
  gsap.from('.subscribe-form',    { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 0.9 });
  gsap.from('.social-links',      { y: 20, opacity: 0, duration: 0.5, ease: 'power2.out', delay: 1.0 });

  /* ── Progress bar ── */
  setTimeout(() => {
    document.getElementById('progressFill').style.width = '72%';
  }, 500);

  /* ── Countdown timer ── */
  // Target: 4 hours from now
  const targetTime = Date.now() + (4 * 60 * 60 * 1000);

  function pad(n) { return String(n).padStart(2, '0'); }

  function updateCountdown() {
    const diff = Math.max(0, targetTime - Date.now());
    const hours   = Math.floor(diff / 3600000);
    const minutes = Math.floor((diff % 3600000) / 60000);
    const seconds = Math.floor((diff % 60000) / 1000);

    document.getElementById('cd-hours').textContent   = pad(hours);
    document.getElementById('cd-minutes').textContent = pad(minutes);
    document.getElementById('cd-seconds').textContent = pad(seconds);

    if (diff > 0) requestAnimationFrame(updateCountdown);
  }
  updateCountdown();

  /* ── Subscribe form ── */
  document.getElementById('subscribeForm').addEventListener('submit', function (e) {
    e.preventDefault();
    this.style.display = 'none';
    const msg = document.getElementById('subscribeSuccess');
    msg.style.display = 'block';
    gsap.from(msg, { y: 10, opacity: 0, duration: 0.4, ease: 'power2.out' });
  });

})();
</script>
</body>
</html>
